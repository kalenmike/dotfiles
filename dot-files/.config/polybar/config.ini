;background = ${colors.background}
background = #E8191724
foreground = ${colors.foreground}
border-left-size = 0
border-right-size = 0
border-bottom-size = 0
border-color = #dd1a1e24

line-size = 2


modules-left = i3 closebracket
modules-center = sleep-timer
modules-right = 

