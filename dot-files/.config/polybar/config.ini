[module/closebracket]
type = custom/text
format-foreground = ${colors.background-alt}
format = "%{T12}%{T-}"

[module/greenclip]
type = custom/script
format-margin = 0
format-background = ${colors.background-alt}
format-padding = 0
format = <label>
