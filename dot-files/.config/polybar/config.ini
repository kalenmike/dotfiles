[bar/bar_primary]
; Fonts
include-file = ./fonts/jetbrains.ini
include-file = ./fonts/icons.ini


; Dual monitor support
monitor = ${env:MONITOR:} 
enable-ipc=true

width = 100%
height = 27
radius-bottom = 0
fixed-center = true
padding = 0

background = ${colors.background}
foreground = ${colors.foreground}
border-left-size = 0
border-right-size = 0
border-bottom-size = 0
border-color = #dd1a1e24

line-size = 2

modules-left = i3 closebracket
modules-center = openbracket tray closebracket
modules-right =  openbracket dunst seperator ssh seperator nordvpn_simple seperator filesystem seperator memory seperator cpu seperator battery seperator pulseaudio seperator weather time

[bar/bar_secondary]
; Fonts
include-file = ./fonts/jetbrains.ini
include-file = ./fonts/icons.ini

; Dual monitor support
monitor = ${env:MONITOR:} 
enable-ipc=true

width = 100%
height = 25
radius-bottom = 0
fixed-center = true
padding = 0
